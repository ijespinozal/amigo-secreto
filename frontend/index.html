<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Amigo Secreto</title>

    <style>
      #musicBtn:hover {
        transform: scale(1.12);
        background: #b71c1c;
      }

      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: 1;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- BOTÃ“N -->
    <button id="musicBtn" style="
      position: fixed;
      bottom: 60px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
      z-index: 999999;
      transition: transform 0.2s ease, background 0.2s ease;
    ">
      ðŸŽµ
    </button>

    <!-- AUDIO -->
    <audio id="bgMusic" autoplay muted></audio>
  </body>

  <script>
    /* ============================================================
       ðŸŽµ LISTA SECUENCIAL DE CANCIONES
    ============================================================ */

    const songs = [
      "src/assets/Navidad01.mp3",
      "src/assets/Navidad02.mp3",
      "src/assets/Navidad03.mp3"
    ];

    let currentSong = 0; // arranca en la primera canciÃ³n

    const music = document.getElementById("bgMusic");

    // Colocar la primera canciÃ³n
    music.src = songs[currentSong];


    /* ============================================================
       â­ï¸ CAMBIAR A LA SIGUIENTE CUANDO TERMINE
    ============================================================ */

    music.addEventListener("ended", () => {
      currentSong++;

      // Si llega al final, vuelve a la primera
      if (currentSong >= songs.length) {
        currentSong = 0;
      }

      music.src = songs[currentSong];
      music.play();
    });


    /* ============================================================
       ðŸ”Š BOTÃ“N MUTE / UNMUTE
    ============================================================ */

    const musicBtn = document.getElementById("musicBtn");

    musicBtn.addEventListener("click", () => {
      if (music.muted) {
        music.muted = false;
        music.play();
        musicBtn.textContent = "ðŸŽµ";
      } else {
        music.muted = true;
        musicBtn.textContent = "ðŸ”‡";
      }
    });

    // Autoplay al primer click
    document.addEventListener("click", function autoPlayOnce() {
      music.muted = false;
      music.play();
      document.removeEventListener("click", autoPlayOnce);
    });


    /* ============================================================
       â„ï¸ NIEVE NAVIDEÃ‘A
    ============================================================ */

    function createSnowflake() {
      const snowflake = document.createElement("span");
      snowflake.className = "snowflake";
      snowflake.textContent = Math.random() > 0.5 ? "â†" : "â…";

      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.fontSize = Math.random() * 15 + 10 + "px";
      snowflake.style.animationDuration = 4 + Math.random() * 6 + "s";

      document.body.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 300);
  </script>
</html>
